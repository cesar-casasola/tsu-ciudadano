<section id="request" class="container">					
    <div class="jumbotron tsu-box" >
      <button class="btn btn-danger" id="user" style="float: right;" (click)="logout()" (mouseout)="buttonLogged=getUser()" (mouseover)="buttonLogged='logout'">{{buttonLogged}}</button>
      <h3 style="text-align: center">T.S.U. Test de Beneficios</h3>      
      <div class="input-group" style="font-size: 18">
          <input id="trackingCode" type=text size=16 placeholder="Tracking Code" class=qrcode-text [(ngModel)]="ciudadano">
          <label class=qrcode-text-btn>
              <input id="trackingCodeFile" type=file accept="image/*" capture=environment (change)="openQRCamera();" tabindex=-1>
          </label>        
      </div>
      <p>
      <ul class="list-group" *ngFor="let benefit of benefitsKeys" style="color: black">
        <li *ngIf="benefits[benefit]" [ngClass]="benefitsChecked.includes(benefit)?'active':''" class="list-group-item" style="vertical-align: bottom" (click)="checkBenefit(benefit)" >{{beneficios.get(benefit)}}
          <button class="btn btn-primary" style="float:right">Check</button>
        </li>  
      </ul>
    </div>			
  </section>	
  
  <ng-template #modalError let-modal>
    <div class="modal-header" style="background-color: red; color:white">
      <h5 class="modal-title" id="modal-basic-title" >{{modalTittle}}</h5>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h6>{{modalMessage}}</h6>
    </div>	
  </ng-template>
  
  <ng-template #modalOK let-modal>
    <div class="modal-header" style="background-color: rgb(59, 155, 40); color:white">
      <h5 class="modal-title" id="modal-basic-title" >{{modalTittle}}</h5>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h6>{{modalMessage}}</h6>
    </div>	
  </ng-template>
  


  <footer class="footer">
    <div class="container">
      <p class="text-muted">Fujitsu DBS.</p>
    </div>
  </footer>
