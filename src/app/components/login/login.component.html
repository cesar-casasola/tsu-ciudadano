<section id=login>
	<div class="container">
		<div class="jumbotron tsu-box">
			<form class="form-signin">
				<h3 style="text-align: center; margin-bottom: 20px"> Login</h3>													
				<label for="inputUser" class="sr-only"><span class="glyphicon glyphicon-user"></span>User name</label>
				<input type="text" id="inputUser" name="inputUser" class="form-control" placeholder="User Name" required autofocus [(ngModel)]="userName">
				<label for="inputPassword" class="sr-only"><span class="glyphicon glyphicon-eye-open"></span>Password</label>
				<input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="password">
				<div class="checkbox">
				<label>
					<input type="checkbox" value="remember-me"> Recordarme
				</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="button" (click)="tryLogin()">Sign in</button>
			</form>
		</div>
	</div>    
</section>

<ng-template #modal let-modal>
	<div class="modal-header" style="background-color: red; color:white" >
		<h5 class="modal-title" id="modal-basic-title" >{{modalTittle}}</h5>
		<button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
		<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<h6>{{modalMessage}}</h6>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="modal.dismiss()" >Cerrar</button>
	</div>
</ng-template>
